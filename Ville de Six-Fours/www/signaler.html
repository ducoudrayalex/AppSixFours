<!DOCTYPE html>

<html>
    <head>
        <title>Ville de Six-Fours</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"/>
        <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css"/>
        <link rel="stylesheet" href="css/jquery.mobile.theme-1.4.5.min.css"/>
        <link rel="stylesheet" href="css/jquery.mobile.icons-1.4.5.min.css"/>
        <link rel="stylesheet" href="css/jquery.mobile.inline-png-1.4.5.min.css"/>
        <link rel="stylesheet" href="css/jquery.mobile.external-png-1.4.5.min.css"/>
        <!--<link href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet">-->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css"/>

        <!-- Include the jQuery library -->
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="cordova.js" type="text/javascript"></script>

    </head>
    <body>
        <div data-role="page" id="signaler" data-close-btn="right" data-theme="a">
            <div data-role="header" data-theme="a" role="banner" class="ui-header ui-bar-a">
                <h1 class="ui-title" role="heading" aria-level="1">Signaler un problème</h1>
            </div>
            <label for="nom">Nom :</label>
            <input type="text" name="nom" id="nom">
            <label for="prenom">Prénom :</label>
            <input type="text" name="prenom" id="prenom">
            <label for="email">E-mail :</label>
            <input type="email" name="email" id="email" placeholder="Votre email..">
            <label for="info">Message :</label>
            <textarea name="message" id="info"></textarea>
            <button id="capture">Capture Photo</button> <br>
            <button id="importGalerie">Importer depuis la librairie</button> <br>
            <img style="display:none;width:60px;height:60px;" id="smallImage" src="" alt="petiteimage" />
            <img style="display:none;" id="largeImage" src="" alt="grande image"/>

            <div data-role="popup" id="popupPhoto" class="ui-content" data-theme="e" data-corners="false">
                <h5 class="hlabel">Image URI</h5>
                <p id="pictBox" class="content mesgBox"></p>
                <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
                <img class="popphoto" id="popImage" src="" alt="image">
            </div>
            <div data-role="footer">
            <div id="cameraStatus"></div>
        </div>
        </div>
        
    <script src="js/capture.js"></script>

</body>
</html>
