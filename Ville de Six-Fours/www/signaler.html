    <body>
        <div data-role="dialog" id="signaler" data-close-btn="right" data-theme="a">
            <div data-role="header" data-theme="a" role="banner" class="ui-header ui-bar-a">
                <h1 class="ui-title" role="heading" aria-level="1">Signaler un problème</h1>
            </div>
                <form method="post" action="demoform.asp">
                    <div class="ui-field-contain">
                        <label for="nom">Nom :</label>
                        <input type="text" name="nom" id="nom">
                        <label for="prenom">Prénom :</label>
                        <input type="text" name="prenom" id="prenom">
                        <label for="email">E-mail :</label>
                        <input type="email" name="email" id="email" placeholder="Votre email..">
                        <label for="info">Message :</label>
                        <textarea name="message" id="info"></textarea>
                        <img id="myImage" src="" alt="photo" style="display:none" /> 
                        <input type="button" id="getPhoto" value="Joindre une photo"  />
                        <input type="button" onclick="sendform();"  value="Envoyer"  />
                    </div>
                </form> 
        </div>

    </body>
